<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


  </head>
  <body>
    
    <div class="container">
    <h1>Currency Converter</h1>
    <form>
      <div class="amount">
        <p>Enter Amount:</p>
        <input
          type="number"
          placeholder="Enter Amount"
          name="Amount"
          id="value"
        />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <select name="from" id="fromValue">
            </select>
            <img src="https://flagsapi.com/US/flat/64.png" />
          </div>
        </div>
        

        <div class="arrow"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
        
        <div class="To">
          <p>To</p>
          <div class="select-container">
            <select name="To" id="toValue">
            </select>
            <img src="https://flagsapi.com/IN/flat/64.png" />
          </div>
        </div>
        </div>
        
        <div class="result"></div>
        <button id="button">Get Exchange Rate</button>
    </form>
</div>
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
